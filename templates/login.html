{% extends "base.html" %}

{% block content %}

    <div class="container">
        <h1 class="h1">登录</h1>

        <form action="login" method="post" class="form-horizontal">
            <div class="row form-group">
                <label for="username" class="col-md-2 control-label">用户名</label>
                <div class="col-md-10 text-primary">
                    <input class="input input-lg" type="text" name="username"
                            {% if username %}
                           value="{{ username }}"
                            {% endif %}
                    >
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-2 control-label">密码</label>
                <div class="col-md-10 ">
                    <input class=" input input-lg" type="password" name="password" id="password"
                            {% if password %}
                           value="{{ password }}"
                            {% endif %}
                    >
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button class="col-md-3 btn btn-info" type="submit">提交</button>
                </div>

            </div>

            <span>
                {% if errinfo %}
                    {{ errinfo }}
                {% endif %}
            </span>

        </form>
    </div>



{% endblock %}
